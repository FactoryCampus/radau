language: go
go:
  - "1.10"

sudo: required
services:
  - docker
addons:
  apt:
    packages:
      - fakeroot

env:
  global:
    - IMAGE_NAME=factorycampus/wifilogin
    - REGISTRY_USER=factorycampusci
    - secure: ""
    - DEBIAN_ARCH=amd64

go_import_path: "../../src"

install:
  - go get -v -d

after_success:
  - scripts/build-docker.sh

deploy:
  - provider: script
    script: docker push "${IMAGE_NAME}:latest"
    on:
      branch: develop
  - provider: script
    script: docker push "${IMAGE_NAME}:${TRAVIS_TAG}"
    on:
      tags: true
  - provider: script
    script:
      - docker push "${IMAGE_NAME}:${TRAVIS_COMMIT}"
      - docker push "${IMAGE_NAME}:git-${TRAVIS_BRANCH}"
    on:
      all_branches: true
